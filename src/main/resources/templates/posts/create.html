<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title>새 게시물 만들기</title>
</head>

<div layout:fragment="content">
    <div style="max-width: 400px; margin: 0 auto; padding: 20px;">

        <!-- 페이지 헤더 -->
        <div class="text-center mb-4">
            <h3 style="font-weight: 600; color: var(--instagram-dark-gray);">새 게시물 만들기</h3>
        </div>

        <!-- 게시물 작성 폼 -->
        <form action="/posts" method="post" enctype="multipart/form-data" data-form-type="post">

            <!-- 이미지 선택 -->
            <div class="mb-4">
                <label for="imageFile" class="form-label fw-bold">사진 선택</label>

                <!-- 이미지 업로드 영역 -->
                <div class="text-center p-5 upload-area" onclick="document.getElementById('imageFile').click()">

                    <!-- 기본 상태 -->
                    <div id="upload-placeholder">
                        <i class="fas fa-cloud-upload-alt fa-3x mb-3 text-instagram-gray"></i>
                        <div>
                            <p class="mb-2" style="color: var(--instagram-dark-gray); font-weight: 600;">
                                사진을 선택하세요
                            </p>
                            <button type="button" class="btn-instagram">
                                컴퓨터에서 선택
                            </button>
                        </div>
                    </div>

                    <!-- 이미지 미리보기 -->
                    <div id="preview-container" style="display: none;">
                        <img id="image-preview" style="max-width: 100%; max-height: 300px; border-radius: 8px;">
                        <div class="mt-2">
                            <button type="button" class="btn btn-outline-secondary btn-sm"
                                    onclick="clearImagePreview()">다른 사진 선택</button>
                        </div>
                    </div>
                </div>

                <input type="file" id="imageFile" name="imageFile" accept="image/*"
                       style="display: none;" onchange="previewImage(this)">
            </div>

            <!-- 내용 입력 -->
            <div class="mb-4">
                <label for="caption" class="form-label fw-bold">문구 입력</label>
                <textarea id="caption" name="caption" class="form-control" rows="5"
                          placeholder="문구를 입력하세요..." style="resize: none; font-size: 14px;"
                          data-max-length="500"></textarea>
                <div class="form-text text-instagram-gray">
                    <span id="char-count">0</span>/500자
                </div>
            </div>

            <!-- 버튼들 -->
            <div class="d-flex gap-2">
                <button type="submit" class="btn-instagram flex-grow-1" id="submit-btn">
                    <i class="fas fa-share me-2"></i>게시하기
                </button>
                <a href="/posts/feed" class="btn btn-outline-danger">
                    <i class="fas fa-times"></i>
                </a>
            </div>
        </form>
    </div>
</div>
</html>
