<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title>새 게시물 만들기</title>
</head>

<div layout:fragment="content">
    <div style="max-width: 400px; margin: 0 auto; padding: 20px;">

        <!-- 페이지 헤더 -->
        <div class="text-center mb-4">
            <h3 style="font-weight: 600; color: var(--instagram-dark-gray);">새 게시물 만들기</h3>
        </div>

        <!-- 게시물 작성 폼 -->
        <form action="/posts" method="post" enctype="multipart/form-data" onsubmit="return validatePostForm()">

            <!-- 이미지 선택 -->
            <div class="mb-4">
                <label for="imageFile" class="form-label fw-bold">사진 선택</label>

                <!-- 이미지 업로드 버튼 -->
                <div class="text-center p-5 border border-2 border-dashed rounded"
                     style="border-color: var(--instagram-border) !important; background-color: var(--instagram-light-gray);"
                     onclick="document.getElementById('imageFile').click()">

                    <!-- 기본 상태 -->
                    <div id="upload-placeholder">
                        <i class="fas fa-cloud-upload-alt fa-3x mb-3" style="color: var(--instagram-gray);"></i>
                        <div>
                            <p class="mb-2" style="color: var(--instagram-dark-gray); font-weight: 600;">
                                사진과 동영상을 여기에 끌어다 놓으세요
                            </p>
                            <button type="button" class="btn-instagram">
                                컴퓨터에서 선택
                            </button>
                        </div>
                    </div>

                    <!-- 이미지 미리보기 -->
                    <div id="preview-container" style="display: none;">
                        <img id="image-preview" style="max-width: 100%; max-height: 300px; border-radius: 8px;">
                        <div class="mt-2">
                            <button type="button" class="btn btn-outline-secondary btn-sm"
                                    onclick="clearImagePreview()">다른 사진 선택</button>
                        </div>
                    </div>
                </div>

                <input type="file" id="imageFile" name="imageFile" accept="image/*"
                       style="display: none;" onchange="previewImage(this)">
            </div>

            <!-- 내용 입력 -->
            <div class="mb-4">
                <label for="content" class="form-label fw-bold">문구 입력</label>
                <textarea id="content" name="content" class="form-control" rows="5"
                          placeholder="문구를 입력하세요..." style="resize: none; font-size: 14px;"></textarea>
                <div class="form-text" style="color: var(--instagram-gray);">
                    <span id="char-count">0</span>/2,200
                </div>
            </div>

            <!-- 위치 입력 (선택사항) -->
            <div class="mb-4">
                <label for="location" class="form-label fw-bold">위치 추가 <span style="color: var(--instagram-gray); font-weight: normal;">(선택사항)</span></label>
                <input type="text" id="location" name="location" class="form-control"
                       placeholder="위치를 입력하세요">
            </div>

            <!-- 해시태그 입력 (선택사항) -->
            <div class="mb-4">
                <label for="hashtags" class="form-label fw-bold">해시태그 <span style="color: var(--instagram-gray); font-weight: normal;">(선택사항)</span></label>
                <input type="text" id="hashtags" name="hashtags" class="form-control"
                       placeholder="#해시태그를 입력하세요 (띄어쓰기로 구분)">
                <div class="form-text" style="color: var(--instagram-gray);">
                    예: #음식 #맛집 #일상
                </div>
            </div>

            <!-- 공개 설정 -->
            <div class="mb-4">
                <label class="form-label fw-bold">공개 설정</label>
                <div class="d-flex align-items-center p-3 border rounded" style="background-color: var(--instagram-light-gray);">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="visibility" id="public" value="PUBLIC" checked>
                        <label class="form-check-label" for="public">
                            <i class="fas fa-globe me-2"></i> 공개
                        </label>
                    </div>
                    <div class="form-check ms-4">
                        <input class="form-check-input" type="radio" name="visibility" id="private" value="PRIVATE">
                        <label class="form-check-label" for="private">
                            <i class="fas fa-lock me-2"></i> 비공개
                        </label>
                    </div>
                </div>
            </div>

            <!-- 버튼들 -->
            <div class="d-flex gap-2">
                <button type="submit" class="btn-instagram flex-grow-1">
                    <i class="fas fa-share me-2"></i>공유하기
                </button>
                <button type="button" class="btn btn-outline-secondary" onclick="saveDraft()">
                    <i class="fas fa-save me-2"></i>임시저장
                </button>
                <a href="/posts/feed" class="btn btn-outline-danger">
                    <i class="fas fa-times"></i>
                </a>
            </div>
        </form>
    </div>
</div>

<!-- 작성 페이지 전용 스크립트 -->
<script layout:fragment="scripts">
    // 이미지 미리보기 개선
    function previewImage(input) {
        if (input.files && input.files[0]) {
            const file = input.files[0];

            // 파일 크기 체크 (10MB)
            if (file.size > 10 * 1024 * 1024) {
                alert('파일 크기가 너무 큽니다. 10MB 이하의 파일을 선택해주세요.');
                input.value = '';
                return;
            }

            // 파일 형식 체크
            if (!file.type.startsWith('image/')) {
                alert('이미지 파일만 업로드 가능합니다.');
                input.value = '';
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('image-preview').src = e.target.result;
                document.getElementById('upload-placeholder').style.display = 'none';
                document.getElementById('preview-container').style.display = 'block';
            }
            reader.readAsDataURL(file);
        }
    }

    // 이미지 미리보기 클리어
    function clearImagePreview() {
        document.getElementById('imageFile').value = '';
        document.getElementById('upload-placeholder').style.display = 'block';
        document.getElementById('preview-container').style.display = 'none';
    }

    // 글자 수 세기
    document.getElementById('content').addEventListener('input', function() {
        const charCount = this.value.length;
        document.getElementById('char-count').textContent = charCount;

        if (charCount > 2200) {
            document.getElementById('char-count').style.color = '#ed4956';
        } else {
            document.getElementById('char-count').style.color = 'var(--instagram-gray)';
        }
    });

    // 폼 유효성 검사 개선
    function validatePostForm() {
        const content = document.getElementById('content').value.trim();
        const imageFile = document.getElementById('imageFile').files[0];

        if (!content && !imageFile) {
            alert('내용을 입력하거나 이미지를 선택해주세요.');
            return false;
        }

        if (content.length > 2200) {
            alert('내용은 2200자 이하로 입력해주세요.');
            return false;
        }

        return true;
    }

    // 임시저장 기능
    function saveDraft() {
        const content = document.getElementById('content').value;
        const location = document.getElementById('location').value;
        const hashtags = document.getElementById('hashtags').value;

        const draft = {
            content: content,
            location: location,
            hashtags: hashtags,
            timestamp: new Date().toISOString()
        };

        localStorage.setItem('post_draft', JSON.stringify(draft));
        alert('임시저장되었습니다.');
    }

    // 페이지 로드시 임시저장된 내용 복원
    document.addEventListener('DOMContentLoaded', function() {
        const saved = localStorage.getItem('post_draft');
        if (saved) {
            const draft = JSON.parse(saved);
            if (confirm('임시저장된 내용이 있습니다. 복원하시겠습니까?')) {
                document.getElementById('content').value = draft.content || '';
                document.getElementById('location').value = draft.location || '';
                document.getElementById('hashtags').value = draft.hashtags || '';

                // 글자 수 업데이트
                const event = new Event('input');
                document.getElementById('content').dispatchEvent(event);
            }
        }
    });

    // 폼 제출 성공시 임시저장 내용 삭제
    document.querySelector('form').addEventListener('submit', function() {
        if (validatePostForm()) {
            localStorage.removeItem('post_draft');
        }
    });

    // 드래그 앤 드롭 기능
    const dropArea = document.querySelector('.border-dashed');

    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
        dropArea.addEventListener(eventName, preventDefaults, false);
    });

    function preventDefaults(e) {
        e.preventDefault();
        e.stopPropagation();
    }

    ['dragenter', 'dragover'].forEach(eventName => {
        dropArea.addEventListener(eventName, highlight, false);
    });

    ['dragleave', 'drop'].forEach(eventName => {
        dropArea.addEventListener(eventName, unhighlight, false);
    });

    function highlight(e) {
        dropArea.style.backgroundColor = '#e3f2fd';
    }

    function unhighlight(e) {
        dropArea.style.backgroundColor = 'var(--instagram-light-gray)';
    }

    dropArea.addEventListener('drop', handleDrop, false);

    function handleDrop(e) {
        const dt = e.dataTransfer;
        const files = dt.files;

        if (files.length > 0) {
            document.getElementById('imageFile').files = files;
            previewImage(document.getElementById('imageFile'));
        }
    }
</script>
</html>
