<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title-pattern="$CONTENT_TITLE - Instagram Clone">Instagram Clone</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link th:href="@{/css/custom.css}" rel="stylesheet">
</head>
<body>
<!-- 네비게이션 바 -->
<nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container">
        <!-- 로고 -->
        <a class="navbar-brand" href="/posts/feed">
            <i class="fab fa-instagram"></i> Instagram
        </a>

        <!-- 네비게이션 메뉴 -->
        <div class="navbar-nav ms-auto d-flex flex-row">
            <a class="nav-link" href="/posts/feed" title="홈">
                <i class="fas fa-home"></i>
            </a>
            <a class="nav-link" href="/posts/new" title="만들기">
                <i class="fas fa-plus-square"></i>
            </a>
            <a class="nav-link" href="/users/profile" title="프로필">
                <i class="fas fa-user"></i>
            </a>
            <a class="nav-link" href="/auth/logout" title="로그아웃">
                <i class="fas fa-sign-out-alt"></i>
            </a>
        </div>
    </div>
</nav>

<!-- 메인 콘텐츠 -->
<div class="main-content">
    <div layout:fragment="content">
        <!-- 각 페이지 내용이 여기에 삽입됨 -->
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom JS -->
<script th:src="@{/js/main.js}"></script>
</body>
</html>
