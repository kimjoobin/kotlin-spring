<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone - 회원가입</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link th:href="@{/css/custom.css}" rel="stylesheet">
</head>
<body class="auth-body">
<div class="auth-container">
    <!-- 회원가입 폼 -->
    <div class="auth-box">
        <!-- 로고 -->
        <div class="auth-logo">
            <i class="fab fa-instagram"></i> Instagram
        </div>

        <!-- 부제목 -->
        <div class="auth-subtitle">
            친구들의 사진과 동영상을 보려면 가입하세요.
        </div>

        <!-- 회원가입 폼 -->
        <form action="/auth/signup" method="post" data-form-type="signup">

            <!-- 이메일 -->
            <input type="email" name="email" class="form-control auth-form-control" id="email"
                   placeholder="이메일" required>

            <!-- 이름 -->
            <input type="text" name="name" class="form-control auth-form-control" id="name"
                   placeholder="성명" required>

            <!-- 사용자명 -->
            <input type="text" name="username" class="form-control auth-form-control" id="username"
                   placeholder="사용자 이름" required>

            <!-- 비밀번호 -->
            <input type="password" name="password" class="form-control auth-form-control" id="password"
                   placeholder="비밀번호" required>

            <!-- 이용 약관 -->
            <div class="auth-terms">
                가입하면 Instagram의 <a href="#">약관</a>, <a href="#">개인정보처리방침</a> 및
                <a href="#">쿠키 정책</a>에 동의하게 됩니다.
            </div>

            <button type="submit" class="btn-instagram w-100" id="signup-btn">
                가입
            </button>
        </form>
    </div>

    <!-- 로그인 링크 -->
    <div class="auth-secondary-box">
        계정이 있으신가요?
        <a href="/auth/login" class="auth-link">로그인</a>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom JS -->
<script th:src="@{/js/main.js}"></script>

<script>
    // 회원가입 폼 특별 처리
    const form = document.querySelector('form[data-form-type="signup"]');
    const submitBtn = document.getElementById('signup-btn');

    form.addEventListener('input', function() {
        const email = form.querySelector('[name="email"]').value;
        const name = form.querySelector('[name="name"]').value;
        const username = form.querySelector('[name="username"]').value;
        const password = form.querySelector('[name="password"]').value;

        const allFilled = email.trim() && name.trim() && username.trim() && password.trim();
        submitBtn.disabled = !allFilled;
    });

    form.addEventListener('submit', function() {
        showLoading(submitBtn);
    });

    // 초기 상태
    submitBtn.disabled = true;
</script>
</body>
</html>
