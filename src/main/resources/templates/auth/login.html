<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone - 로그인</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link th:href="@{/css/custom.css}" rel="stylesheet">
</head>
<body class="auth-body">
<div class="auth-container">
    <!-- 로그인 폼 -->
    <div class="auth-box">
        <!-- 로고 -->
        <div class="auth-logo">
            <i class="fab fa-instagram"></i> Instagram
        </div>

        <!-- 에러 메시지 -->
        <div th:if="${error}" class="error-message">
            <span th:text="${error}">로그인에 실패했습니다.</span>
        </div>

        <!-- 로그인 폼 -->
        <form action="/auth/login" method="post" data-form-type="login">
            <input type="text" name="username" class="form-control auth-form-control"
                   placeholder="사용자 이름 또는 이메일" required>

            <input type="password" name="password" class="form-control auth-form-control"
                   placeholder="비밀번호" required>

            <button type="submit" class="btn-instagram w-100 mt-2" id="login-btn">
                로그인
            </button>
        </form>

        <!-- 비밀번호 찾기 -->
        <a href="/auth/forgot-password" class="auth-forgot-password">
            비밀번호를 잊으셨나요?
        </a>
    </div>

    <!-- 회원가입 링크 -->
    <div class="auth-secondary-box">
        계정이 없으신가요?
        <a href="/auth/signup" class="auth-link">가입하기</a>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom JS -->
<script th:src="@{/js/main.js}"></script>

<script>
    // 로그인 폼 특별 처리
    const form = document.querySelector('form[data-form-type="login"]');
    const submitBtn = document.getElementById('login-btn');

    form.addEventListener('input', function() {
        const username = form.querySelector('[name="username"]').value;
        const password = form.querySelector('[name="password"]').value;

        submitBtn.disabled = !(username.trim() && password.trim());
    });

    form.addEventListener('submit', function() {
        showLoading(submitBtn);
    });

    // 초기 상태
    submitBtn.disabled = true;
</script>
</body>
</html>
